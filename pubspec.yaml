name: dirxplore
description: "DirXplore - HTTP/FTP Open Directory Browser & Download Manager"
publish_to: 'none'

version: 1.0.5+4

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Networking
  dio: ^5.7.0

  # HTML Parsing
  html: ^0.15.4

  # State Management
  provider: ^6.1.2

  # Local Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path: ^1.9.0

  # Permissions
  permission_handler: ^11.3.1

  # URL Launching
  url_launcher: ^6.3.1

  # Package Info
  package_info_plus: ^8.1.1

  # File Picker / Path Provider
  path_provider: ^2.1.5
  file_picker: ^8.1.7

  # HTTP Client Extensions
  http: ^1.2.2
  socks5_proxy: any

  # Phase 1: Core System Upgrades
  flutter_displaymode: ^0.6.0
  dynamic_color: ^1.7.0
  wakelock_plus: ^1.2.8
  battery_plus: ^6.1.0
  connectivity_plus: ^6.0.4
  screen_brightness: ^0.2.2

  # Phase 2: Download System Enhancements
  flutter_local_notifications: ^17.2.1
  flutter_background_service: ^5.0.0
  flutter_slidable: ^3.1.1
  crypto: ^3.0.3
  share_plus: ^10.0.0
  disk_space_2: ^1.0.1

  # Phase 3: Proxy & Security
  yaml: ^3.1.2
  local_auth: ^2.2.0

  # Phase 4: Media & UI/UX Features
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_android_video: ^1.2.4
  ffi: ^2.2.0
  workmanager: ^0.9.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0D1117"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
